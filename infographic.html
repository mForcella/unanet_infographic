<!DOCTYPE html>

<!-- Begin CSS -->
<style>
	html, body {
		overflow: hidden;
		height: 100vh;
	}
	.infographic-container {
		max-width: 1360px;
		margin: auto;
		background-image: url('background_scaled.png');
		background-size: cover;
		background-repeat: no-repeat;
		overflow: scroll;
		height: 100vh;
		scroll-snap-type: y proximity;
	}
	.infographic-container div {
		display: block;
		width: 100%;
		text-align: center;
	}
	.infographic-container img {
		position: relative;
		-webkit-transition-duration: 1.2s;
		-moz-transition-duration: 1.2s;
		-o-transition-duration: 1.2s;
	}
	.card {
		max-width: 500px;
		margin-top: -170px !important;
		filter: brightness(90%);
		scroll-snap-align: center;
	}
	.card.hovered {
		filter: brightness(100%);
		/*box-shadow: 0px 0px 30px 0px black;*/
	}
	.core {
		max-width: 100px;
		margin-top: -250px !important;
	}
	.core-separated {
		margin-top: -200px !important;
	}
	.core-top {
		padding-top: calc(50vh - 200px) !important;
	}
	.core-bottom {
		padding-bottom: calc(50vh - 200px) !important;
	}
	.hotspot {
		position: absolute !important;
		max-width: 20px;
		z-index: 999;
		cursor: pointer;
		border-radius: 10px;
	}
	.hotspot:hover {
		box-shadow: 0px 0px 10px 0px black;
	}
	.hotspot-1 {
		top: -165px;
		left: calc(50% + 120px);
	}
	.hotspot-2 {
		top: -90px;
		left: calc(50% + 240px);
	}
	.hotspot-3 {
		top: 55px;
		left: calc(50% - 200px);
	}
	.image-map {
		z-index: 999;
	}
	.row {
		position: relative;
		left: 0;
		top: 0;
	}
	.zoom {
		-webkit-transform:scale(1.3);
		-moz-transform:scale(1.3);
		-o-transform:scale(1.3);
		filter: brightness(100%);
	}
</style>
</head>
<!-- End CSS -->

	<!-- Begin JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">

    	var lastScrollTop;

    	const cards = [
    		'#card_project_mgmt',
    		'#card_track_time',
    		'#card_forecast',
    		'#card_financials',
    		'#card_pipeline'
    	];

    	const cores = [
    		'#core_1',
    		'#core_2',
    		'#core_3',
    		'#core_4',
    		'#core_5',
    		'#core_6'
    	];

    	const hotspots = [
    		'#hotspots_project_mgmt',
    		'#hotspots_track_time',
    		'#hotspots_forecast',
    		'#hotspots_financials',
    		'#hotspots_pipeline'
    	];

    	const areas = [
    		'#map_project_mgmt',
    		'#map_track_time',
    		'#map_forecast',
    		'#map_financials',
    		'#map_pipeline'
    	];

    	const card_offsets = [
    		17,
    		204,
    		391,
    		578,
    		766
    	];

    	// functions for enabling / disabling scrolling
    	// source: https://stackoverflow.com/questions/4770025/how-to-disable-scrolling-temporarily
		var keys = {37: 1, 38: 1, 39: 1, 40: 1};

		// prevent mouse scroll events
		function preventDefault(e) {
		 	e.preventDefault();
		}

		// prevent keystroke scroll events
		function preventDefaultForScrollKeys(e) {
			if (keys[e.keyCode]) {
				preventDefault(e);
				return false;
			}
		}

		// detect browser support
		var supportsPassive = false;
		try {
			window.addEventListener("test", null, Object.defineProperty({}, 'passive', {
				get: function () { supportsPassive = true; } 
			}));
		} catch(e) {}

		// Chrome requires { passive: false }
		var wheelOpt = supportsPassive ? { passive: false } : false;
		var wheelEvent = 'onwheel' in document.createElement('div') ? 'wheel' : 'mousewheel';

    	function disableScroll() {
			window.addEventListener('DOMMouseScroll', preventDefault, false);
			window.addEventListener(wheelEvent, preventDefault, wheelOpt);
			window.addEventListener('touchmove', preventDefault, wheelOpt);
			window.addEventListener('keydown', preventDefaultForScrollKeys, false);
			$("#infographic-container").css("scroll-snap-type", "none");
		}

		function enableScroll() {
			window.removeEventListener('DOMMouseScroll', preventDefault, false);
			window.removeEventListener(wheelEvent, preventDefault, wheelOpt); 
			window.removeEventListener('touchmove', preventDefault, wheelOpt);
			window.removeEventListener('keydown', preventDefaultForScrollKeys, false);
			$("#infographic-container").css("scroll-snap-type", "y mandatory");
		}

    	// snap scroll to element
    	function scrollTo(id) {
    		// return if we clicked the currently selected element
    		if ($(id).hasClass('zoom')) { return; }

    		// hide hotspots
    		hotspots.forEach(function(hotspot) {
    			$(hotspot).hide();
    		});

    		// disable scrolling and scroll-snapping while executing
    		disableScroll();

    		// get scrollTop offset value based on element id
    		var offset = card_offsets[cards.indexOf(id)];
			$('#infographic-container').animate({scrollTop: offset}, 1200, function() {
				enableScroll();
			});

			// zoom to card layer
			zoomToCard(id);
    	}

    	function zoomToCard(id) {
			cards.forEach(function(card) {
				if (card == (id)) {
					var index = cards.indexOf(card);

					// show hotpots after zoom animation is complete
					$(card).addClass("zoom");
					setTimeout(function() {
						$(hotspots[index]).show();
					}, 1300);

					// get cores above and below to widen spacing
					var core_above = "#core_"+(index+1);
					var core_below = "#core_"+(index+2);

					// separate layers
					cores.forEach(function(core) {
						if (core == core_above || core == core_below) {
							$(core).addClass('core-separated');
						} else {
							$(core).removeClass('core-separated');
						}
					});
				} else {
					$(card).removeClass("zoom");
				}
			});
    	}

	    window.onload = function() {

	    	// add click function to cards
	    	areas.forEach(function(area) {
	    		$(area).click(function() {
		    		var id = $(this).attr('id').split("map_")[1];
	    			scrollTo("#card_"+id);
	    		});
	    	});

	    	// add/remove element highlighting on image-map hover
	    	$(".image-map area").mouseenter(function() {
	    		var id = $(this).attr('id').split("map_")[1];
	    		$("#card_"+id).addClass("hovered");
	    	});
	    	$(".image-map area").mouseleave(function() {
	    		var id = $(this).attr('id').split("map_")[1];
	    		$("#card_"+id).removeClass("hovered");
	    	});

	    	// detect when scroll-snapping is complete
	    	// source: https://developpaper.com/implementation-of-css-scroll-snap-event-stop-and-element-position-detection/
	    	var timer = null;
			var container = document.getElementById('infographic-container');
			container.addEventListener('scroll', function () {
			    clearTimeout(timer);
			    // no scroll event detected for 100ms - select snapped-to element
			    timer = setTimeout(function () {
			    	var windowHeight = $(window).height();
		    		var cardHeight = $("#card_project_mgmt").height();
		    		var offset = (windowHeight - cardHeight) / 2;
		    		var current_card;
			    	// find currently snapped element
			    	cards.forEach(function(card) {
			    		var top = $(card).offset().top;
			    		if (current_card == null || Math.abs(offset - top) < Math.abs(offset - $(current_card).offset().top)) {
			    			current_card = card;
			    		}
			    	});
			    	// zoom to element if not already selected
			    	if (!$(current_card).hasClass('zoom')) {
			    		scrollTo(current_card);
			    	}
			    }, 100);
			});

			// select first card on page load
	    	setTimeout(scrollTo, 1000, "#card_project_mgmt");
	    }

    </script>
    <!-- End JavaScript -->
